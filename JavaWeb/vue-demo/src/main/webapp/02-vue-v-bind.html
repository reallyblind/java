<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <a v-bind:href="url">点击一下</a>

    <a :href="url">点击一下</a>

    <input v-model="url">
</div>

<script src="js/vue.js"></script>

<script>
    //1.创建Vue核心对象
    new Vue({
        el:"#app",
        data(){//简单值的形式：JSON的简单值的格式对应着JS中的基础数据类型：数字 字符串 布尔值
            return{
                username:"",
                url:"https://www.baidu.com"
            }//这里username识别不出来的把下面data后面的()换成:
        }

    })
</script>

</body>
</html>
