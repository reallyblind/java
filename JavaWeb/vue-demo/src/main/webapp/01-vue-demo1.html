<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-model="username">
    <!--插值表达式-->
    {{username}}
</div>

<script src="js/vue.js"></script>

<script>
    //1.创建Vue核心对象
    new Vue({
        el:"#app",
        data(){//简单值的形式：JSON的简单值的格式对应着JS中的基础数据类型：数字 字符串 布尔值
            return{
                username:""
            }//这里username识别不出来的把下面data后面的()换成:
        }
       /* data:function(){//data这里要写function而不直接返回对象的原因是隔离数据对象
            return{
                username:""
            }
        }*/
    })
</script>

</body>
</html>
