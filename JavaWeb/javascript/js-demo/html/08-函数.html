<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function add(a,b){
        return a+b;
    }

    var result = add(1,2);
    alert(result);//3

    var add = function (a,b){
        return a*b;
    }
    var s = add(2,3);
    alert(s);//6

    function add(a,b){
        return a+b;
    }
    var result1 = add(1,2,3);
    alert(result1);//3

    var result2=add(1);
    alert(result2);//NaN,NaN和任意值相加还是NaN

</script>
</body>
</html>
